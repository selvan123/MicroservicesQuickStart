# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '1a1ae89c-3127-408c-9bee-359ea3d1016a'
  imageRepository: 'selvanmicroservicesquickstart'
  containerRegistry: 'acrselvantest.azurecr.io'
  dockerfilePath: 'Dockerfile'
  envName: 'selvan123MicroservicesQuickStart'
  resourceName: 'demoapp'
  
  tag: '$(Build.BuildId)'
  imagePullSecret: 'my-app-secret' # image pull secret
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
     
    - task: KubernetesManifest@0
      displayName: Create imagePullSecret
      inputs:
        action: createSecret
        secretName: $(imagePullSecret)
        dockerRegistryEndpoint: $(dockerRegistryServiceConnection) 
        kubernetesServiceConnection: aks1-demoapp

    - task: KubernetesManifest@0
      displayName: Deploy to Kubernetes cluster
      inputs:
        action: deploy
        manifests: |
          $(System.DefaultWorkingDirectory)/k8s/*.yaml                        
        imagePullSecrets: |
          $(imagePullSecret)
        containers: |
          $(containerRegistry)/$(imageRepository):$(tag)
        kubernetesServiceConnection: aks1-demoapp